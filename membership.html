 <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        background: #050816;
        color: #f9fafb;
        line-height: 1.5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }
   
      header {
        padding: 1.25rem 1.75rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(12px);
        position: sticky;
        top: 0;
        z-index: 10;
      }
    nav a {
        margin-left: 1.25rem;
        font-size: 0.9rem;
        color: #e5e7eb;
        text-decoration: none;
        position: relative;
      }

      nav a::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -0.25rem;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #22d3ee, #a855f7);
        transition: width 0.2s ease;
      }

      nav a:hover::after,
      nav a.active::after {
        width: 100%;
      } 
   
        footer {
        padding: 1.5rem 1.5rem 2.5rem;
        text-align: center;
        font-size: 0.75rem;
        color: #6b7280;

        background: #020617;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin-bottom: 0.75rem;
      }

      .footer-links a {
        color: #9ca3af;
        text-decoration: none;
        font-size: 0.75rem;
      }
    </style>
